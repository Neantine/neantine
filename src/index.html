<!DOCTYPE html>
<html lang="">
<head>

  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://unpkg.com/@angular2-material/core/style/core.css" rel="stylesheet">
  <link href="https://unpkg.com/@angular/material/core/theming/prebuilt/indigo-pink.css" rel="stylesheet">

  <title>Pictu'r Gallery</title>

  <meta name="description" content="<%= webpackConfig.metadata.title %>">

  <% if (webpackConfig.htmlElements.headTags) { %>
  <!-- Configured Head Tags  -->
  <%= webpackConfig.htmlElements.headTags %>
  <% } %>

  <!-- base url -->
  <base href="<%= webpackConfig.metadata.baseUrl %>">

</head>

<body>

  <app>

  </app>

  <% webpackConfig.metadata.DEV %>

  <% if (webpackConfig.metadata.DEV !== 'production') { %>
  <script>
    let scriptElement = document.createElement('script');
    scriptElement.setAttribute('src', 'http://' + document.domain + ':35729/livereload.js');
    document.head.appendChild(scriptElement);
  </script>
  <% } %>

  <% if (webpackConfig.metadata.isDevServer && webpackConfig.metadata.HMR !== true) { %>
  <!-- Webpack Dev Server reload -->
  <script src="/webpack-dev-server.js"></script>
  <% } %>


</body>
</html>
