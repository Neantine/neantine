<video autoplay loop id="video-background" muted class="VideoStyle">
  <source src="https://vimeo-hp-videos.global.ssl.fastly.net/4/4.mp4" type="video/mp4">
</video>


<div class='box'>


  <form name="form" (ngSubmit)="f.form.valid && createAccount()" #f="ngForm" novalidate>
    <div class="form-group" >

      <label for="pc-login">Username</label>
      <input id="pc-login" name="pc-login" [(ngModel)]="account.login" #login="ngModel"  placeholder="Login" required />

    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
      <label for="password">Password</label>
      <input id="password" style=" width: 350px;" type="password" class="form-control password" name="password" [(ngModel)]="account.password" #password="ngModel" placeholder="password" required />

    </div>
    <div class="form-group">
      <button id="pc-create-account">Create</button>

    </div>
    <div *ngIf="error" class="alert alert-danger">{{error}}</div>
  </form>
